<button tuiButton (click)="update()">Update</button>

<ng-container *ngIf="applications$ | async as applications">
  <ul *ngIf="applications.length > 0; else notFound" class="tui-list">
    <li *ngFor="let application of applications">
      {{ application.id }}
    </li>
  </ul>

  <ng-template #notFound>
    <h1>No applications created</h1>
  </ng-template>
</ng-container>
