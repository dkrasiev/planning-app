<tui-root style="padding: 0px 16px">
  <nav *ngIf="isAuth$ | async" tuiGroup [collapsed]="false" [rounded]="true">
    <button
      *ngFor="let route of routes"
      tuiButton
      [routerLink]="route.path"
      (click)="route?.handler && route?.handler()"
    >
      {{ route.title }}
    </button>
  </nav>

  <router-outlet></router-outlet>
</tui-root>
